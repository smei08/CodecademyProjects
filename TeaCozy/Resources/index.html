<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header (logo & navbar) -->
    <header class="flex-container" id="header">
      <img src="images/img-tea-cozy-logo.jpeg" alt="Tea Cozy Logo" />
      <nav>
        <span>Mission</span>
        <span>Featured Tea</span>
        <span>Locations</span>
      </nav>
    </header>

    <!-- body (our mission & tea of the month & location) -->
    <div class="container" id="mission">
      <div class="description">
        <div>
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanalyy Curated, free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
    </div>

    <div class="flex-container" id="tea">
      <div class="tea-month-heading">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="tea-month-icon">
        <span class="berry">
          <img src="images/img-berryblitz.jpeg" alt="berry blitz tea" />
          <h4>Fall Berry Blitz Tea</h4>
        </span>
        <span class="rum">
          <img src="images/img-spiced-rum.jpeg" alt="spiced rum tea" />
          <h4>Spiced Rum Tea</h4>
        </span>
        <span class="donut">
          <img src="images/img-donut.jpeg" alt="seasonal donut" />
          <h4>Seasonal Donuts</h4>
        </span>
        <span class="Myrtle">
          <img src="images/img-myrtle-ave.jpeg" alt="myrtle ave tea" />
          <h4>Myrtle Ave Tea</h4>
        </span>
        <span class="bedford">
          <img
            src="images/img-bedford-bizarre.jpeg"
            alt="bedford bizarre tea"
          />
          <h4>Bedford Bizarre Tea</h4>
        </span>
      </div>
    </div>
    <!-- footer (contact & coppyright) -->
  </body>
</html>
